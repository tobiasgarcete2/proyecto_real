    <script>
        // Función para borrar una cookie por su nombre
        function borrarCookie(nombre) {
            document.cookie = nombre + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // Verificar y eliminar el token al cargar la página
        function verificarYEliminarToken() {
            const token = getCookie('token'); // Obtener el token de las cookies
            if (token) {
                borrarCookie('token'); // Eliminar el token
            }
        }

        // Función para obtener el valor de una cookie por su nombre
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Verificar y eliminar el token al cargar la página
        window.onload = verificarYEliminarToken;
    </script>
