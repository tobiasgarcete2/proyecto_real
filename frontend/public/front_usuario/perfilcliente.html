<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - JobHunter</title>
    <link rel="stylesheet" href="/src/styles/perfilclient.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>
   
</head>
<body>
    <header class="encabezado">
        <!-- Logo -->
        <nav class="navbar navbar-expand-lg navbar-light container-fluid">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="/front_usuario/index.html">
                    <img src="/src/img/logos.png" alt="Logo de la marca" height="50" width="50" style="border-radius: 20px;">
                </a>
                <!--boton de volver hacia el index -->
                <a href="/front_usuario/index.html" class="btn btn-primary">Volver</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="consejos" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <!-- Dropdown de Consejos -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Consejos
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="https://youtu.be/ZqqEPWe1Ad0?si=UcgnNNFe7LryzfFM" target="_blank">
                                    Consejos para Entrevistas
                                </a>
                                <a class="dropdown-item" href="https://youtu.be/qweelAPzWBw?si=KfnR5eequSI0Chsh" target="_blank">
                                    Consejos para armar un buen CV
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>


                <a id="botonCerrarSesion" class="btn" href="javascript:void(0);">
                    <button class="btn btn-outline-danger">Cerrar Sesión</button>
                </a>
            </div>
        </nav>
    </header>

    <div class="container perfil-container mt-5">
        <div class="perfil-info">
            <div id="perfil-info" class="foto-perfil">
                <img src="/src/img/logos.png" alt="Foto de perfil" id="profilePhoto">
            </div>
            <div class="datos-usuario">
                <h2 id="nombreUsuario">Usuario</h2>
                <p id="emailUsuario">usuario@example.com</p>
                <p id="telefonoUsuario">+123 456 789</p>
            </div>
            <div class="btn-group ml-auto">
                <button class="btn btn-primary" id="editProfileBtn">Editar Perfil</button>
                <button class="btn btn-info" data-toggle="modal" data-target="#uploadCVModal">Mi CV</button>
            </div>
        </div>

        <div class="informacion-adicional mt-4">
            <h4>Acerca de mi</h4>
            <p id="descripcionUsuario">Descripción del usuario.</p>
        </div>

        <div id="myCVContainer" class="mt-3 hidden">
            <a id="myCVBtn" class="btn btn-warning" href="#" target="_blank">Mi CV</a>
        </div>

        <div class="modal fade" id="uploadCVModal" tabindex="-1" aria-labelledby="uploadCVModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadCVModalLabel">Mi CV</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Selecciona un archivo de CV existente </p>
                        <input type="file" id="cvInput" accept=".pdf, .doc, .docx, .mp4">
                    </div>
                    <div class="modal-footer">
                        <p> ¿No tienes una cuenta? Crea una <a href="crearCurriculum.html"><button class="btn btn-success" id="createCVBtn">Crear un CV</button></a></p>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="overlay" class="overlay hidden"></div>

        <div id="editForm" class="hidden">
            <form action="" onsubmit='' id="editar">

                <h4>Editar Perfil</h4>
                <input type="text" id="nombreInput" name="username" class="form-control mb-2" placeholder="Nuevo nombre">
                <input type="email" id="emailInput" name="email" class="form-control mb-2" placeholder="Nuevo email">
                <input type="text" id="telefonoInput" class="form-control mb-2" placeholder="Nuevo teléfono">
                <textarea id="descripcionInput" class="form-control mb-2" placeholder="Nueva descripción" name="descripcion"></textarea>
                <input type="file" id="fileInput" class="visible" name="perfil" accept="image/*">
                
                <button class="btn btn-success mt-2" id="saveProfileBtn" type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="../../src/js/perfilCliente.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
