<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHunter</title>
    <link rel="stylesheet" href="../../src/styles/index.css">
    <link rel="shortcut icon" href="../src/img/logos.png">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Verificar si el token está presente
        const token = document.cookie.split('; ').find(row => row.startsWith('token='));

        if (!token) {
            // Redirigir a la página de inicio de sesión
            window.location.href = '/login.html';
        }
    </script>
    <header class="encabezado">
        <div class="logo">
            <img src="/src/img/logos.png" alt="Logo de la marca">
        </div>
        <nav>
            <ul class="enlaces-nav">
                <li><a href="/front_usuario/eventosUsuarios.html">Destacados</a></li>
                <ul class="nav-links">
                    <li><a href="/eventos.html">postularse</a></li>
               </ul>
                <li class="enlaces-nav"><a href="/front_usuario/perfilcliente.html">Perfil</a></li>
                <!-- Mover la palabra "Perfil" al final -->
            </ul>
        </nav>
        <div class="contenedor-botones" id="navv"> <!-- Icono de foto de perfil -->
            <a id="botonCerrarSesion" class="btn" href="javascript:void(0);">
                <button>Cerrar Sesión</button>
            </a>            
        </li> </div>
    </header>
    <!-- Carrusel de imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/src/img/1.png" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="/src/img/2.png" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="/src/img/3.png" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Función para cerrar sesión
            function logout() {
                // Eliminar la cookie del token
                document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    
                // Otras acciones de cierre de sesión
                localStorage.removeItem('username'); // Si estás almacenando el nombre de usuario en localStorage
                window.location.href = '/login.html'; // Redirigir a la página de inicio de sesión
                alert("se cerró la sesion correctamente");
            }
    
            // Agregar el evento de clic al botón de cerrar sesión
            const logoutBtn = document.getElementById('botonCerrarSesion');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
