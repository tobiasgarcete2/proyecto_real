      <main>
        <div class="contenedor">
            <form action="http://localhost:4000/post" id="nueva-publicacion-form" method="POST">
                <div class="form-group">
                    <label for="titulo" class="form-label">Título de la Publicación</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Descripción</label>
                    <div id="editor-container"></div>
                    <input type="hidden" id="description" name="description" required>
                </div>
                <button type="submit" class="btn-submit">Publicar</button>
            </form>
        </div>
    </main>
